<!DOCTYPE html>
<html lang="zh-Hanz">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <!--  NAVBAR -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="./indexCn.html">
      <img src="./assets/logo.png" width="120" height="80" class="d-inline-block align-top" alt="">
    </a>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="./loginCn.html">登录</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./signupCn.html">注册</a>
      </li>

    </ul>
  </nav>


  <div id="errorPopUp"></div>



  <section class="vh-100" style="background-color: white;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px; background-color: #eee;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">注册</p>

                  <form class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">账号</label>
                        <input id="username" class="form-control" />
                        <label id="usernameNotSet">请输入账号</label>
                        <label id="usernameAlrExists">账号已存在</label>
                        <label id="invalidUserLength">账号必须是4-16位</label>

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">邮箱</label>
                        <input type="email" id="email" class="form-control" />
                        <label id="emailAlrExists">该邮箱已被注册</label>
                        <label id="emailNotSet">请输入邮箱l</label>
                        <label id="emailNotValid">非合法邮箱</label>

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">密码</label>
                        <input type="password" id="password" class="form-control" />
                        <label id="shortPassword">密码必须大于6位数</label>

                      </div>
                    </div>

                    
                    <script src="https://www.google.com/recaptcha/api.js" async defer>
                    </script>
                    <div class="g-recaptcha" style="float:right;" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
                      data-callback="onRecaptchaSuccess" data-expired-callback="onRecaptchaResponseExpiry"
                      data-error-callback="onRecaptchaError">
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>

 




                    <div class="form-check justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" id = "checkTOS" value="" />
                      <label class="form-check-label" for="form2Example3">
                        我同意以上所有 <a id="tos" href="tos.html">条款</a>
                      </label>
                      
                      <div id = "errorTOS">
                        
                        <label >必须同意以上条款</label>
                      </div>
                      
                    </div>
                    
                   
                    
                    
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      
                      <button type="button" id="signup-btn" class="btn btn-primary btn-lg">Register</button>
                      
                    </div>
                    

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="./assets/signup.png" class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  

  <script src="./js/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
</body>

</html>
