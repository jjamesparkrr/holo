<!DOCTYPE html>
<html lang="zh-Hanz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <!--  NAVBAR -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="./indexCn.html">
      <img src="./assets/logo.png" width="120" height="80" class="d-inline-block align-top" alt="">
    </a>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="./loginCn.html">登录</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./signupCn.html" >注册</a>
      </li>
      
    </ul>
  </nav>

  

  <section class="vh-100" style="background-color: white;">
  <div class="container h-100" >
    <div class="row d-flex justify-content-center align-items-center h-100" >
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; background-color: #eee;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <label id = "accountCreated" >创建账号成功</label>
              <label id = "loggedOut" >登出成功</label>
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
               
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">登录</p>

                <form class="mx-1 mx-md-4">


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">账号</label>
                      <input type="email" id="username" class="form-control" />
                      <label class="form-label" id = "blankUser" for="form3Example3c">请输入账号</label>
                      <label class="form-label" id = "invalidLoginUser" for="form3Example3c">非合法账号</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">密码</label>
                      <input type="password" id="password" class="form-control" />
                      <label class="form-label" id = "invalidLoginPw" for="form3Example3c">非合法密码</label>
                      <label class="form-label" id = "blankPw" for="form3Example3c">请输入密码</label>
                      
                    </div>
                  </div>



                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" id="login-btn" class="btn btn-primary btn-lg">登录</button>
                  </div>

                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="./assets/signup.png"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
</body>
</html>
